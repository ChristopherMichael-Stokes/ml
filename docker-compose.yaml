version: '3'

services:
  database:
    image: 'pgvector/pgvector:pg16'
    ports:
      - 15432:5432
    env_file:
      - .env
    networks:
      - postgres-network
    volumes:
      - pgdata:/var/lib/postgresql/data/
  
  pgadmin:
    image: dpage/pgadmin4
    ports:
      - 15433:80
    env_file:
      - .env
    depends_on:
      - database
    networks:
      - postgres-network
    volumes:
      - pgadmin-data:/var/lib/pgadmin/

networks: 
  postgres-network:
    driver: bridge

volumes:
  pgadmin-data:
  pgdata: